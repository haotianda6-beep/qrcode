<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在加载...</title>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        img { width: 280px; height: 280px; border-radius: 8px; border: 1px solid #eee; }
        
        /* 关键：遮罩层样式 */
        #weixin-tip { 
            display: none; /* 默认隐藏 */
            position: fixed; left: 0; top: 0; bottom: 0; background: rgba(0,0,0,0.8); 
            filter: alpha(opacity=80); height: 100%; width: 100%; z-index: 100; 
        }
        #weixin-tip p { text-align: center; margin-top: 10%; padding: 0 5%; }
        #weixin-tip img { width: 100%; height: auto; border: none; }
    </style>
</head>
<body>

    <div id="weixin-tip">
        <p><img src="https://i.postimg.cc/mD79X1M9/guide.png" alt="微信打开提示"/></p>
    </div>

    <div class="card">
        <h2>长按识别二维码</h2>
        <img id="qr-image" src="" alt="二维码加载中...">
    </div>

    <script>
        // 1. 你的图片库
        const qrCodes = [
            "https://i.postimg.cc/d3q4mCJm/0012c5710f95dc862a3a55ac6427b29e.jpg",
            "https://i.postimg.cc/3Rjtv1QF/4efc9f5a616af1745a5dc85d39fb74e9.jpg",
            "https://i.postimg.cc/RhMXQtv7/b30719b38dbf8a0616f41583a035e939.jpg",
            "https://i.postimg.cc/gjYNqhGy/d7e6f121dc0665c0b3b345d29b938a2f.jpg"
        ];

        // 2. 检测是否为微信环境
        function isWeixin() {
            var ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') != -1;
        }

        // 3. 执行逻辑
        window.onload = function() {
            if (isWeixin()) {
                // 如果是微信，显示遮罩层，不显示二维码（防止被封图片）
                document.getElementById('weixin-tip').style.display = 'block';
            } else {
                // 如果是普通浏览器，显示随机二维码
                const randomIndex = Math.floor(Math.random() * qrCodes.length);
                document.getElementById('qr-image').src = qrCodes[randomIndex];
            }
        };
    </script>
</body>
</html>
