<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加我的微信</title>
    <style>
        /* 1. 全局样式：让内容在屏幕正中间 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 占满屏幕高度 */
            margin: 0;
            background-color: #f5f5f5; /* 浅灰色背景，保护眼睛 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* 2. 白色卡片样式 */
        .card {
            background: white;
            padding: 30px;
            border-radius: 16px; /* 圆角 */
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); /* 淡淡的阴影，看起来很高级 */
            text-align: center;
            max-width: 90%; /* 手机上不要太宽 */
        }

        /* 3. 文字样式 */
        h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* 4. 二维码图片样式 */
        img {
            width: 280px;  /* 固定宽度 */
            height: 280px; /* 固定高度 */
            object-fit: cover; /* 保证图片不变形 */
            border-radius: 8px;
            border: 1px solid #eee;
            display: block; /* 修复图片底部缝隙 */
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>长按识别二维码</h2>
        <p>（每次刷新会自动切换）</p>
        
        <img id="qr-image" src="" alt="二维码加载中...">
    </div>

    <script>
        // --- 核心配置：你的4张图片链接 ---
        const qrCodes = [
            "https://i.postimg.cc/d3q4mCJm/0012c5710f95dc862a3a55ac6427b29e.jpg",
            "https://i.postimg.cc/3Rjtv1QF/4efc9f5a616af1745a5dc85d39fb74e9.jpg",
            "https://i.postimg.cc/RhMXQtv7/b30719b38dbf8a0616f41583a035e939.jpg",
            "https://i.postimg.cc/gjYNqhGy/d7e6f121dc0665c0b3b345d29b938a2f.jpg"
        ];

        // --- 自动运行的逻辑 ---
        function showRandomQR() {
            // 1. 拿到图片显示的框框
            const imgElement = document.getElementById('qr-image');
            
            // 2. 随机算一个数 (0, 1, 2, 3 之中选一个)
            const randomIndex = Math.floor(Math.random() * qrCodes.length);
            
            // 3. 把框框里的图片换成选中的那张
            imgElement.src = qrCodes[randomIndex];
            
            // 4. (可选) 打印一下，方便自己看
            console.log("当前显示第 " + (randomIndex + 1) + " 张图");
        }

        // 打开网页立即执行
        window.onload = showRandomQR;
    </script>
</body>
</html>
