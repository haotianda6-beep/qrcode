<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我</title>
    <style>
        /* --- 极简样式 --- */
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 使用纯 CSS 渐变，加载速度为 0 秒 */
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: -apple-system, sans-serif;
        }

        .card {
            background: #ffffff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            text-align: center;
            width: 300px; /* 固定宽度，更整齐 */
        }

        /* 核心：二维码容器 */
        .qr-wrapper {
            width: 260px;
            height: 260px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 自动修剪边缘，只显示核心二维码 */
            display: block;
        }

        .text {
            margin-top: 18px;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="qr-wrapper">
            <img id="qr-image" src="" alt="加载中...">
        </div>
        <div class="text">长按识别二维码</div>
    </div>

    <script>
        // 这里的图片名字要和你上传到 GitHub 的完全一致
        const qrCodes = ["1.png", "2.png", "3.png", "4.png"];
        
        function showRandomQR() {
            const imgElement = document.getElementById('qr-image');
            if (qrCodes.length === 0) return;
            
            const randomIndex = Math.floor(Math.random() * qrCodes.length);
            // 加上随机参数防止浏览器缓存旧图
            imgElement.src = qrCodes[randomIndex] + "?v=" + Math.random();
        }

        window.onload = showRandomQR;
    </script>
</body>
</html>
