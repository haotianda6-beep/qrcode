<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加联系方式</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 直接使用你上传到 GitHub 的 bg.jpg，再也不会报错 */
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        /* 二维码容器：只显示二维码，不留多余边距 */
        .qr-wrapper {
            width: 280px;
            height: 280px;
            overflow: hidden; /* 强制裁剪多余部分 */
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 自动填充并修剪，只显示中心部分 */
            display: block;
        }

        .text {
            margin-top: 15px;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="qr-wrapper">
            <img id="qr-image" src="" alt="加载中...">
        </div>
        <div class="text">长按识别二维码</div>
    </div>

    <script>
        const qrCodes = ["1.png", "2.png", "3.png", "4.png"];
        
        function showRandomQR() {
            const imgElement = document.getElementById('qr-image');
            const randomIndex = Math.floor(Math.random() * qrCodes.length);
            // 加上时间戳，防止浏览器因为缓存不刷新图片
            imgElement.src = qrCodes[randomIndex] + "?t=" + new Date().getTime();
        }

        window.onload = showRandomQR;
    </script>
</body>
</html>
